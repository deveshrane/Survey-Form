<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Survey Form</title>
  </head>
  <body>
    <div id="header">
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">
        Thank you for taking the time to help us improve the platform
      </p>
    </div>
    <form action="" id="survey-form">
      <label for="name" id="name-label"
        >Name
        <input type="text" id="name" value="name" placeholder="name" required
      /></label>
      <br />
      <label for="email" id="email-label"
        >Email
        <input
          type="email"
          id="email"
          value="email"
          placeholder="email"
          required /></label
      ><br />
      <label for="number" id="number-label"
        >Phone Number
        <input
          type="number"
          id="number"
          value="number"
          placeholder="number"
          min="10"
          max="10"
          required /></label
      ><br />
      <label for="dropdown" id="dropdown-label"
        >Which option best describes your current role?
        <select name="current role" id="dropdown">
          <option value="Student">Student</option>
          <option value="Full Time Job">Full Time Job</option>
          <option value="Full Time Leaner">Full Time Leaner</option>
          <option value="Prefer not to say">Prefer not to say</option>
          <option value="Other">Other</option>
        </select> </label
      ><br />
      <label for="recommend" id="recommend-label"
        >Would you recommend freeCodeCamp to a friend?<br />
        <input
          type="radio"
          class="recommend"
          name="recommend"
          value="Definitely"
          checked
        />Definitely<br />
        <input
          type="radio"
          class="recommend"
          name="recommend"
          value="Maybe"
        />Maybe<br />
        <input
          type="radio"
          class="recommend"
          name="recommend"
          value="Not Sure"
        />Not Sure<br />
      </label>
      <label for="improvement" id="improvement-label"
        >Would you recommend freeCodeCamp to a friend?<br />
        <input
          type="checkbox"
          class="improvement"
          name="improvement"
          value="Front-end Projects"
          checked
        />Front-end Projects<br />
        <input
          type="checkbox"
          class="improvement"
          name="improvement"
          value="Back-end Projects"
        />Back-end Projects<br />
        <input
          type="checkbox"
          class="improvement"
          name="improvement"
          value="Data Visualisation"
        />Data Visualisation<br />
      </label>
      <label for="comments">Additional Comments:-</label><br />
      <textarea
        name="comments"
        id="comments"
        cols="30"
        rows="10"
        placeholder="Type Here..."
      ></textarea>
      <br />
      <input type="submit" id="submit" value="Submit" />
    </form>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
